<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../css/songs.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../js/Functionality/renderAnimation.js" type="module"></script>
    <script src="../js/Functionality/songLoader.js" type="module"></script>

    <title>Song Player</title>
  </head>
  <body>
    <nav>
      <a class="back" href="../index.html">Back to Catalog</a>
    </nav>
    <div class="song-instructions">
      <h1>Repeat the notes</h1>
    </div>
    <div class="song-details">
      <div class="animated-notes"></div>
      <div class="song-description">
        <h2 class="introduction-to-notes">
          This raga includes the following notes:
        </h2>
        <div class="note-description">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
        <!--call to action to proceed to visualization page-->
        <div class="button-to-visualize">
          <a class="front" href="../content/frequencyVisualization.html"
            >Visualize the Song</a
          >
        </div>
      </div>
    </div>

    <div class="audio-player">
      <audio id="audioPlayer" controls>
        <source src="" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
  </body>
</html>
