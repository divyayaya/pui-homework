
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./js/app.js"></script>
</head>

<body>
  
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="selection-instructions">
      <h1>Select a Rāgā to Visualise</h1>
    </div>
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <a href="./content/mohanam.html">
          <img
            src="./assets/images/1_CM.webp"
            alt="A portrait of the Trinity of Carnatic Music comprised of Tyagaraja, Muthuswami Dikshitar, and Syama Sastri"
          >
        </a>
        
      </div>
      <div class="swiper-slide">
        <img
            src="./assets/images/2_CM.jpg"
            alt="A portrait of singer Aruna Sairam"
          />
      </div>
      <div class="swiper-slide">
        <img
        src="./assets/images/3_CM.jpg"
        alt="A portrait of classical musician Manickam Yogeswaran playing the tānpura"
      />
      
      </div>
      <div class="swiper-slide">
        <img
            src="./assets/images/4_CM.jpeg"
            alt="A portrait of a young girl and a young boy seated on the floor while singing near a mic"
          />
          
      </div>
      <div class="swiper-slide">
        <img
            src="./assets/images/5_CM.jpg"
            alt="A portrait of the Carnatic singer M. S. Subbulakshmi singing near a mic"
          />
          
      </div>
      <div class="swiper-slide">
        <img
            src="./assets/images/6_CM.jpg"
            alt="A portrait of the Carnatic vocalist Neyveli Santhanagopalan singing near a mic"
          />
          
      </div>
      <div class="swiper-slide">
        <img
            src="./assets/images/7_CM.jpg"
            alt="A portrait of the singer Sikkil Gurucharan singing near a mic"
          />
          
      </div>
      <div class="swiper-pagination"></div>
  </div>

  <div class="navigation">
    <div class="swiper-button-prev"></div>
    <h1 id="current-song"></h1>
    <div class="swiper-button-next"></div>
    
  </div>
  
</body>

</html>
