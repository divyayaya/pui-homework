<!-- navigation bar -->
<span id="logo-span">
    <img id="logo" src="assets/logo/logo-01.svg" alt="Logo of the Bun Bun bake shop">
</span>
<span class="heading">
    <nav>
        <ul>
            <li>PRODUCTS</li>
            <li>CART</li>
        </ul>
        <div id="cart-status"> <!--used to contain number of items and total value of the cart-->
            <h4 id="number-of-items">1 Items</h4>
            <h5 id="total-cart-value">Total: $0.00</h5>
        </div>
    </nav>
    <div id="motto">
        <h1>Our hand-made cinnamon rolls</p>
    </div>
    <span id="popup">
        <!--content of the popup container is populated dynamically when the user clicks on the 'Add to Cart' button-->
    </span>
</span>
